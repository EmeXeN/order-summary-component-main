<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="card-wrapper">
    <div class="card">
      <div class="card-img"></div>
      <div class="card-items">
        <div class="card-items-title">Order Summary</div>
        <div class="card-items-description"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
        <div class="card-items-plan">
          <div class="card-items-plan-left">
            <div class="card-items-plan-left-img"></div>
            <div class="card-items-plan-left-wrap">
              <div class="card-items-plan-left-name">Annual Plan</div>
              <div class="card-items-plan-left-price">$59.99/year</div>
            </div>
          </div>
          <a href="#" class="card-items-plan-right-text">Change</a>
        </div>
        <div class="card-items-buttons">
          <div class="card-items-buttons-btn"><p>Proceed to Payment</p></div>
          <div class="card-items-buttons-btn2"><p>Cancel Order</p></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any

  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
